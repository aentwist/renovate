version: 2.1

.platform: &platform
  docker:
    - image: python:3.12.3-slim-bookworm@sha256:2be8daddbb82756f7d1f2c7ece706aadcb284bf6ab6d769ea695cc3ed6016743
  resource_class: small

.environment: &environment
  environment:
    PIP_CACHE_DIR: .cache/pip
    PRE_COMMIT_HOME: .cache/pre-commit

jobs:
  lint-commits:
    <<: *platform
    <<: *environment
    steps:
      - checkout
      - &restore-cache
        restore_cache: &cache-key
          key: renovate-{{ checksum "requirements.txt" }}-{{ checksum ".pre-commit-config.yaml" }}
      - &install-pre-commit
        run: |
          apt update
          apt install -y git
          pip install -r requirements.txt
      - run: pre-commit run --hook-stage=manual --files .pre-commit-config.yaml commitlint-all
      - &save-cache
        save_cache:
          <<: *cache-key
          paths:
            - .cache

  format:
    <<: *platform
    <<: *environment
    steps:
      - checkout
      - *restore-cache
      - *install-pre-commit
      - run: pre-commit run --all-files prettier
      - *save-cache

workflows:
  lint:
    jobs:
      - lint-commits
      - format
